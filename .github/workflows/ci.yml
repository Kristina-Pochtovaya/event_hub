name: EventHub CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://ci_user:ci_pass@localhost:5432/ci_db
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test-secret

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
